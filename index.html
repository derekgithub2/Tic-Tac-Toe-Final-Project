<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="left-side">
      <h4 class="player" id="player1Name">Player 1</h4>
      <p class="player" id="player1Wins"></p>
    </section>
    <main>
      <h2>TIC TAC TOE</h2>
      <section class="notification-container" id="notificationContainer">
        <div class="notification-display" id="notificationDisplay">
        </div>
      </section>
      <form class="form-container" id="formContainer">
        <fieldset class="player1">
          <label for="PlayerName" id="player1NameLabel">Player 1's Name</label>
          <input type="text" class="form-input" id="player1Input" />
        </fieldset>
        <fieldset class="player2">
          <label for="PlayerName" id="player1NameLabel">Player 2's Name</label>
          <input type="text" class="form-input" id="player2Input" />
        </fieldset>
        <input
          type="submit"
          value="Let's Play!"
          class="submit-button disabled"
          id="formSubmitButton"
        />
      </form>
      <section class="game-board hidden" id="gameBoard">
        <button type="button" class="box1 board-button" id="0"></button>
        <button type="button" class="box2 board-button" id="1"></button>
        <button type="button" class="box3 board-button" id="2"></button>
        <button type="button" class="box4 board-button" id="3"></button>
        <button type="button" class="box5 board-button" id="4"></button>
        <button type="button" class="box6 board-button" id="5"></button>
        <button type="button" class="box7 board-button" id="6"></button>
        <button type="button" class="box8 board-button" id="7"></button>
        <button type="button" class="box9 board-button" id="8"></button>
      </section>
    </main>
    <section class="right-side">
      <h4 class="player" id="player2Name">Player 2</h4>
      <p class="player" id="player2Wins"></p>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
