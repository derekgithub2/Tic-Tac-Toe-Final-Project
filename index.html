<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="left-side">
      Player 1
      <div></div>
    </section>
    <main>
      <h2>INSERT TITLE HERE</h2>
      <div class="player-turn-display" id="playerTurnDisplay">Player 1's turn</div>
      <!-- <button type="button" id="startGameButton">Start Game!</button> -->
      <form class="form-container" id="formContainer">
        <fieldset class="player1">
            <label for="PlayerName">Player1Name</label>
            <input type="text" name="player1name" class="form-input" id="player1Input">
        </fieldset>
        <fieldset class="player2">
            <label for="PlayerName">Player2Name</label>
            <input type="text" name="player2name" class="form-input" id="player2Input">
        </fieldset>
        <input type="submit" id="formSubmitButton">
      </form>
      <section class="game-board hidden" id="gameBoard">
        <button type="button" class="box1 board-button" id="0">Box1</button>
        <button type="button" class="box2 board-button" id="1">Box2</button>
        <button type="button" class="box3 board-button" id="2">Box3</button>
        <button type="button" class="box4 board-button" id="3">Box4</button>
        <button type="button" class="box5 board-button" id="4">Box5</button>
        <button type="button" class="box6 board-button" id="5">Box6</button>
        <button type="button" class="box7 board-button" id="6">Box7</button>
        <button type="button" class="box8 board-button" id="7">Box8</button>
        <button type="button" class="box9 board-button" id="8">Box9</button>
      </section>
    </main>
    <section class="right-side">
      Player 2
      <div></div>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
